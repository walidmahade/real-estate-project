<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Jaizer - RealEstate</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700" rel="stylesheet">
    <link rel="stylesheet" href="css/icofont.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>

<header class="header">
    <div class="container">
        <div class="row align-items-center">

            <div class="brand col-12 col-md-2">
                <img src="img/logo.png" class="img-fluid" alt="">
            </div>

            <div class="menu-wrap col-12 col-md-9">
                <nav class="main-menu">
                    <ul class="main-menu__wrap list-unstyled">
                        <li class="main-menu__item"><a href="#">About</a></li>
                        <li class="main-menu__item main-menu__item--active"><a href="#">Gallery</a></li>
                        <li class="main-menu__item"><a href="#">Apartment</a></li>
                        <li class="main-menu__item"><a href="#">Pricing</a></li>
                        <li class="main-menu__item"><a href="#">Contact Us</a></li>
                    </ul>
                </nav>

                <div class="header__cta">
                    <div class="search">
                        <span class="icon iocn--search">
                            <i class="icofont-search"></i>
                        </span>
                        <span>Search</span>
                    </div>
                    <div class="add-property">
                        <a href="#" class="btn btn-primary">
                            <span class="icon icon--plus">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path d="M416 208H272V64c0-17.67-14.33-32-32-32h-32c-17.67 0-32 14.33-32 32v144H32c-17.67 0-32 14.33-32 32v32c0 17.67 14.33 32 32 32h144v144c0 17.67 14.33 32 32 32h32c17.67 0 32-14.33 32-32V304h144c17.67 0 32-14.33 32-32v-32c0-17.67-14.33-32-32-32z"/></svg>
                            </span>
                            <span>Add Property</span>
                        </a>
                    </div>
                </div>
            </div>
            <!--menu wrap end-->
        </div>
        <!--row end-->
    </div>
    <!--container  end-->
</header>


<section id="hero" class="section section--hero">
    <div class="container">
        <div class="row">
            <div class="col-6 d-flex align-items-center flex-wrap align-content-center">
                <h3 class="text-primary">Find the best</h3>
                <h1>Real Estate agent near you</h1>
                <p>
                    Develop pandemic methodologies after magnetic supply chains harness adaptive alignments via functional manu products processes.
                </p>

                <div class="herp__search">
                    <div class="form-group">
                        <label for="hero__search__field"></label>
                        <span class="icon iocn--search">
                            <i class="icofont-search"></i>
                        </span>
                        <input type="search" placeholder="Type your location" class="form-control rounded-pill" id="hero__search__field">
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="owl-carousel" id="hero-slider">
                    <img src="img/hero-slider-img.png" alt="couple buying house" class="slider-item-img">
                    <img src="img/hero-slider-img.png" alt="couple buying house" class="slider-item-img">
                    <img src="img/hero-slider-img.png" alt="couple buying house" class="slider-item-img">
                    <img src="img/hero-slider-img.png" alt="couple buying house" class="slider-item-img">
                </div>
            </div>
        </div>
    </div>
</section>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="js/bootstrap/bootstrap.min.js"></script>
<script src="js/owl-carousel/owl.carousel.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
